#Add Automember
Add Automember User ,select,cn,+[:dev:defgroup:a:b:c] 
Add Automember Host ,select,cn,+[:qaservers:defhostgroup:dd:ee:ff]

#Add Duplicate Automember
Add Duplicate Automember User ,select,cn,+[:du001:du001]
Add Duplicate Automember Host ,select,cn,+[:dh001:dh001]

#Add Negative Required Fields Automember__no data need to be added ,just register the method.

#Add and Delete Automember Condition
Modify Automember Condition User Inclusive Add,TEST_ACCOUNT, dev
Modify Automember Condition User Inclusive Add,select,key,+[:manager:uid:description:gecos]
Modify Automember Condition User Inclusive Add,textbox,automemberinclusiveregex,+[:xy?:^a:b*:abc+]
Modify Automember Condition User Exclusive Add,TEST_ACCOUNT, dev
Modify Automember Condition User Exclusive Add,select,key,+[:manager:uid:description:gecos]
Modify Automember Condition User Exclusive Add,textbox,automemberexclusiveregex,+[:mn?:^d:e*:def+]
Modify Automember Condition User Inclusive Delete,TEST_ACCOUNT, dev
Modify Automember Condition User Inclusive Delete,checkbox,cn,+[:manager=xy?:uid=^a:description=b*]
Modify Automember Condition User Exclusive Delete,TEST_ACCOUNT, dev
Modify Automember Condition User Exclusive Delete,checkbox,cn,+[:manager=mn?:uid=^d:description=e*]

Modify Automember Condition Host Inclusive Add,TEST_ACCOUNT, qaservers
Modify Automember Condition Host Inclusive Add,select,key,+[:fqdn:enrolledby:description:memberof]
Modify Automember Condition Host Inclusive Add,textbox,automemberinclusiveregex,+[:xy?:^a:b*:abc+]
Modify Automember Condition Host Exclusive Add,TEST_ACCOUNT, qaservers
Modify Automember Condition Host Exclusive Add,select,key,+[:fqdn:enrolledby:description:memberof]
Modify Automember Condition Host Exclusive Add,textbox,automemberexclusiveregex,+[:mn?:^d:e*:def+]
Modify Automember Condition Host Inclusive Delete,TEST_ACCOUNT, qaservers
Modify Automember Condition Host Inclusive Delete,checkbox,cn,+[:fqdn=xy?:enrolledby=^a:description=b*]
Modify Automember Condition Host Exclusive Delete,TEST_ACCOUNT, qaservers
Modify Automember Condition Host Exclusive Delete,checkbox,cn,+[:fqdn=mn?:enrolledby=^d:description=e*]

#Set Default Group/Host Group
Set Default User Group,select,automemberdefaultgroup,+[:defgroup]
Set Default Host Group,select,automemberdefaultgroup,+[:defhostgroup]

#Modify Automember Rule with clicking backlink
Modify Clicking Backlink User,TEST_ACCOUNT, a
Modify Clicking Backlink User,textarea,description,+[:1:1:1]
Modify Clicking Backlink Host,TEST_ACCOUNT, dd
Modify Clicking Backlink Host,textarea,description,+[:1:1:1]


#Modify Automember description
Modify Automember User,TEST_ACCOUNT, dev
Modify Automember User,textarea,description,+[:1]
Modify Automember Host,TEST_ACCOUNT, qaservers
Modify Automember Host,textarea,description,+[:1]


#Search automember rule
Search Automember Rule User,textbox,filter,+[:dev:defgroup:n;"'<,>.?/:devl:devt]
Search Automember Rule Host,textbox,filter,+[:qaservers:defhostgroup:n;"'<,>.?/:qaserversl:qaserverst]


#Delete Automember
Delete Automember User,checkbox,cn,+[:dev:defgroup:a:b:du001]
