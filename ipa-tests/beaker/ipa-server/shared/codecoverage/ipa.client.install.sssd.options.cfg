
[--domain]
data=IPADomain
comment=domain name
combiningRule=ANY 
required=yes

[--server]
data=IPAServer
comment=IPA server name
combiningRule=MUST --domain
required=yes

[--realm]
data=Realm 
comment=realm name
combiningRule=ANY 
required=yes

[-p, --principal] 
data=Principal
comment=principal to use to join the IPA realm
combiningRule=ANY 
required=yes

[-w, --password] 
data=IPA_Password
comment=password to join the IPA realm
combiningRule=NO -W
required=yes

[-U, --unattended] 
data=FLAG 
comment=unattended , never prompts the user
combiningRule=NO -W , MUST -w -p --server
required=yes

[--permit] 
data=FLAG 
comment=disable access combiningRules by default, permit all access
combiningRule=ANY 
required=no
testresultVerification=CheckConfig all_permit

[--enable-dns-updates] 
data=FLAG 
comment=configures the machine to attempt dns updates when ip address changes
combiningRule=ANY 
required=no
testresultVerification=CheckFunction dns_update

[--no-krb5-offline-passwords] 
data=FLAG 
comment=no offline save of krb5 passwords
combiningRule=ANY 
required=no
testresultVerification=CheckFunction krb5_offline


[-S, --no-sssd] 
data=FLAG 
comment=do not configure the client to use SSSD for authentication
combiningRule=ANY 
required=no
testresultVerification=CheckConfig sssd_no_config

[--preserve-sssd] 
data=FLAG 
comment=preserv old SSSD configuration if possible
combiningRule=ANY 
required=no
testresultVerification=CheckConfig sssd_config

       